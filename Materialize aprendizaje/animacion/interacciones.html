<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <style>
        .pelota4 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
            transition: width 1s ease, height 1s ease;
        }
        /* para saber donde esta la canasta y es selecccionable  */
        
        .canasta {
            border: 1px solid red;
        }
        
        .canasta:hover .pelota4 {
            width: 200px;
            height: 200px;
        }
        /*  */
        
        .pelota4_AP {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* background-color: red; */
            transition: width 1s ease, height 1s ease;
            position: absolute;
        }
        
        .canasta_AP:hover .pelota4_AP {
            width: 200px;
            height: 200px;
        }
        
        .canasta_AP {
            border: 1px solid red;
            height: 200px;
            position: relative;
        }
        
        .pelota4_AP.a {
            background: pink;
            left: 0;
        }
        
        .pelota4_AP.b {
            background: purple;
            right: 0;
        }
        /*  */
        
        .pelota4_APM {
            width: 100px;
            height: 100px;
            border-radius: 45%;
            transition: 1s;
            position: absolute;
        }
        
        .canasta_APM {
            border: 1px solid blue;
            height: 300px;
            position: relative;
        }
        
        .pelota4_APM.a {
            background: pink;
        }
        
        .pelota4_APM.b {
            background: purple;
            right: 0;
        }
        
        .canasta_APM:hover .pelota4_APM.a {
            right: 100px;
        }
        
        .canasta_APM:hover .pelota4_APM.b {
            left: 10px;
        }
    </style>



</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s10 push-s1">

                <div class="canasta">
                    <div class="pelota4"></div>
                    <div class="pelota4"></div>
                </div>

            </div>
        </div>



        <!--  -->


        <div class="row">
            <div class="col s10 push-s1">
                <div class="canasta_AP">

                    <div class="pelota4_AP a"></div>
                    <div class="pelota4_AP b"></div>


                </div>
            </div>
        </div>




        <div class="row">
            <div class="col s10 push-s1">
                <div class="canasta_APM">
                    <div class="pelota4_APM a"></div>
                    <div class="pelota4_APM b"></div>
                </div>
            </div>
        </div>

    </div>








</body>

</html>
