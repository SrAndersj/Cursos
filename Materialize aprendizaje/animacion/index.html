<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



    <style>
        .pelota {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
            transition-property: width, height;
            transition-duration: 1s;
            /* transition-delay: 50ms; */
            transition-timing-function: ease;
        }
        
        .pelota.b:hover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: pink;
        }
        
        .pelota2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            /* transition-property: width, height; */
            transition-duration: 1s;
            /* transition-delay: 50ms; */
            transition-timing-function: ease;
        }
        
        .pelota2.b:hover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: pink;
        }
        
        .pelota3 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            /* transition-property: width, height; */
            /* transition-duration: 1s; */
            /* transition-delay: 50ms; */
            /* transition-timing-function: ease; */
            transition: width 1s 50ms ease, height 1s 50ms ease;
        }
        
        .pelota3.b:hover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: blue;
        }
        
        .pelota4 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: orange;
            transition: width 1s 50ms ease, height 1s 50ms ease;
        }
        
        .pelota4:hover {
            width: 200px;
            height: 200px;
        }
    </style>


</head>

<body>

    <div class="container">



        <div class="pelota b"></div>

        <div class="pelota2 b"></div>

        <div class="pelota3 b"></div>
        <div class="pelota4"></div>
    </div>
</body>

</html>
